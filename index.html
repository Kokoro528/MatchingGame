<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Author" content="Yinqi Chen">
        <title>Link Game</title>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="title">
                <div class="time">
                    <label>Time:</label>
                    <span id="time-value">300</span>
                </div>
                <div class="score">
                    <label>Score:</label>
                    <span id="score-value">0</span>
                </div>
                <div class="max-score">
                    <label>Highest Score:</label>
                    <span id="highest-score-value">0</span>
                </div>
            </div> <!-- end of title -->
            
            <div id="board" class="clearfix">
            </div> <!-- end of board -->

            <div class="menu">
                <button id="restart-btn">Restart</button>
                <button id="history-btn">History</button>
            </div>

        </div> <!-- end of wrap -->

        <div class="pop" id="start-menu">
            <div class="pop-content">
                <label>Level: </label>
                <select id="select-level">
                    <option value="3">Hard</option>
                    <option value="2">Normal</option>
                    <option value="1">Esay</option>
                </select>
                <div class="buttons">
                    <button id="start-btn">Start</button>
                    <button id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="pop" id="history-pop">
            <div class="pop-content">
                <table>
                    <thead>
                        <tr>
                            <th>DateTime</th>
                            <th>CostTime</th>
                            <th>Level</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="history">
                    </tbody>
                </table>
                <div class="buttons">
                    <button id="clear-btn">Clear History</button>
                    <button id="close-btn">Close</button>
                </div>
            </div>
        </div>


    </body>
</html>
